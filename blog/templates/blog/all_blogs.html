{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Paul's Blogs</h1>

<h2>Paul has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'D d M Y' }}</h5>
<p>{{ blog.description|safe|truncatechars:100}}</p>

{% endfor %}


{% endblock %}
